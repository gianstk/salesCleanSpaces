<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- CSS Style sheet -->
  <style>
    /* ----------------------------- */
    /* -------- Utility CSS -------- */
    /* ----------------------------- */
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    @import url('//db.onlinewebfonts.com/c/a97dc52b4b2059e5f04907cb7492af0b?family=Handel+Gothic');
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Lato', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    .handel-gothic {
      font-family: 'Handel Gothic';
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      overflow: auto;
      padding: 0 40px;
    }

    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .grid {
      display: grid;
    }

    .m-1 {
      margin: 1rem;
    }

    .mx-1 {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    .mx-2 {
      margin-left: 2rem;
      margin-right: 2rem;
    }

    .mx-3 {
      margin-left: 3rem;
      margin-right: 3rem;
    }

    .p-1 {
      margin: 1rem;
    }

    .py-1 {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }


    .py-2 {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    
    .row {
      /* display: table-row; */
      width: auto;
      
    }

    .row.header {
      color: #fff;
      background: #aaa;
      width: auto;
    }

    .cell {
      display: table-cell;
    }

    .row .cell {
      padding-left: 1em;
      padding-right: 1em;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      font-size: 1.5em;
    }

    .table {
      /* display: inline-block; */
      width: auto;
      border-collapse: collapse;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #bbb;
      overflow: hidden;
    }

    /* ----------------------------- */
    /* -------- Styling CSS -------- */
    /* ----------------------------- */

    /* Navbar */
    .navbar {
      padding: 0.5em 0;
      background-color: #ccc;
    }

    nav ul {
      list-style-type: none;
    }

    .navbar ul {
      display: flex;
    }

    .navbar nav li {
      padding-right: 1rem;
    }

    .navbar .flex {
      justify-content: space-between;
    }
    
    .navbar a {
      text-decoration: none;
      color: #333;
    }

  </style>

</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="container flex">
      <h1 class="handel-gothic">CleanSpace Technology</h1>
      <nav>
        <ul>
          <li>
            <a href="#en">English</a>
          </li>

          <li>
            <a href="#fr">French</a>
          </li>

          <li>
            <a href="#ge">German</a>
          </li>

          <li>
            <a href="#sp">Spanish</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Input table -->
  <section class="input-table">
    <div class="container py-2">
      <h2>CleanSpace Industrial System</h2>

      <div class="table">
        <div class="row header">
          <div class="cell">header A</div>
          <div class="cell">header B</div>
        </div>

        <div class="row">
          <div class="cell">A</div>
          <div class="cell">B</div>
        </div>

        <div class="row">
          <div class="cell">A</div>
          <div class="cell">B</div>
        </div>

      </div>

    </div>
  </section>


  <!-- Output table -->


  
</body>
</html>
